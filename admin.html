<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Delvery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            padding: 20px;
        }
        .menu-item-admin {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Delvery Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">View Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Product Management</h2>
                
                <!-- Add New Product Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add New Product</h5>
                    </div>
                    <div class="card-body">
                        <form id="addProductForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label">Price (₹)</label>
                                    <input type="number" class="form-control" id="productPrice" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="productDescription" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="productImage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                </div>

                <!-- Product List -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Products</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="productList">
                                    <!-- Products will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price (₹)</label>
                            <input type="number" class="form-control" id="editProductPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editProductImage" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check admin authentication
        if (!localStorage.getItem('isAdmin')) {
            window.location.href = 'admin-login.html';
        }

        // Get menu items from localStorage
        let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];

        // Initialize modal
        const editModal = new bootstrap.Modal(document.getElementById('editProductModal'));

        // Display products
        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = menuItems.map(item => `
                <tr>
                    <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                    <td>${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>${item.description}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" onclick="editProduct(${item.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Add new product
        document.getElementById('addProductForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newProduct = {
                id: menuItems.length > 0 ? Math.max(...menuItems.map(item => item.id)) + 1 : 1,
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value
            };

            menuItems.push(newProduct);
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            
            displayProducts();
            e.target.reset();
            alert('Product added successfully!');
        });

        // Edit product
        function editProduct(id) {
            const product = menuItems.find(item => item.id === id);
            if (product) {
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductDescription').value = product.description;
                document.getElementById('editProductImage').value = product.image;
                editModal.show();
            }
        }

        // Save edited product
        document.getElementById('saveEditBtn').addEventListener('click', () => {
            const id = parseInt(document.getElementById('editProductId').value);
            const index = menuItems.findIndex(item => item.id === id);
            
            if (index !== -1) {
                menuItems[index] = {
                    id: id,
                    name: document.getElementById('editProductName').value,
                    price: parseInt(document.getElementById('editProductPrice').value),
                    description: document.getElementById('editProductDescription').value,
                    image: document.getElementById('editProductImage').value
                };
                
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                displayProducts();
                editModal.hide();
                alert('Product updated successfully!');
            }
        });

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                menuItems = menuItems.filter(item => item.id !== id);
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                displayProducts();
                alert('Product deleted successfully!');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isAdmin');
            window.location.href = 'admin-login.html';
        });

        // Initial display
        displayProducts();
    </script>
</body>
</html>
